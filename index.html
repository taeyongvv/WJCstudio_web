<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="유튜브 인급동 동영상을 실시간으로 확인하세요">
    <title>유튜브 인급동 - 와장창 스튜디오</title>
    <script>
        // GitHub Pages 경로 설정 및 리소스 동적 로드
        (function() {
            const isFileProtocol = window.location.protocol === 'file:';
            const basePath = isFileProtocol ? '' : '/WJCstudio_web/';
            
            // base 태그 생성 (GitHub Pages용)
            if (!isFileProtocol) {
                const base = document.createElement('base');
                base.href = basePath;
                if (document.head.firstChild) {
                    document.head.insertBefore(base, document.head.firstChild);
                } else {
                    document.head.appendChild(base);
                }
            }
            
            // CSS 동적 로드
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = basePath + 'styles.css';
            document.head.appendChild(link);
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">유튜브 인급동 - 와장창 스튜디오</h1>
            <div class="header-info">
                <span class="update-info" id="updateInfo">마지막 업데이트: 아직 업데이트되지 않음</span>
                <button class="refresh-button" id="refreshButton" onclick="fetchTrendingVideos()">
                    새로고침
                </button>
            </div>
        </div>
        <div class="header-subtitle">
            YouTube가 지정한 인기 급상승 동영상 • 1시간마다 자동 갱신
        </div>
    </header>

    <main class="main-content">
        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
            <button onclick="fetchTrendingVideos()" class="retry-button">다시 시도</button>
        </div>

        <div id="loadingMessage" class="loading-message" style="display: none;">
            <p>인급동 동영상을 불러오는 중...</p>
        </div>

        <div id="videoList" class="video-list"></div>
    </main>

    <script>
        // JavaScript 동적 로드
        (function() {
            const isFileProtocol = window.location.protocol === 'file:';
            const basePath = isFileProtocol ? '' : '/WJCstudio_web/';
            
            const script = document.createElement('script');
            script.src = basePath + 'app.js';
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
