<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="유튜브 인급동 동영상을 실시간으로 확인하세요">
    <title>유튜브 인급동 - 와장창 스튜디오</title>
    <script>
        // GitHub Pages 경로 설정 및 리소스 동적 로드
        (function() {
            const isFileProtocol = window.location.protocol === 'file:';
            const basePath = isFileProtocol ? '' : '/WJCstudio_web/';
            
            // base 태그 생성 (GitHub Pages용)
            if (!isFileProtocol) {
                const base = document.createElement('base');
                base.href = basePath;
                if (document.head.firstChild) {
                    document.head.insertBefore(base, document.head.firstChild);
                } else {
                    document.head.appendChild(base);
                }
            }
            
            // CSS 동적 로드
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = basePath + 'styles.css';
            document.head.appendChild(link);
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">유튜브 인급동 - 와장창 스튜디오</h1>
            <div class="header-info">
                <span class="update-info" id="updateInfo">마지막 업데이트: 아직 업데이트되지 않음</span>
                <button class="refresh-button" id="refreshButton" onclick="fetchTrendingVideos()">
                    새로고침
                </button>
            </div>
        </div>
        <div class="header-subtitle">
            YouTube가 지정한 인기 급상승 동영상 • 1시간마다 자동 갱신
        </div>
    </header>

    <main class="main-content">
        <!-- 카테고리 선택 탭 -->
        <div class="category-tabs">
            <button class="category-tab active" data-category="" onclick="selectCategory('')">
                전체
            </button>
            <button class="category-tab" data-category="10" onclick="selectCategory('10')">
                음악
            </button>
            <button class="category-tab" data-category="20" onclick="selectCategory('20')">
                게임
            </button>
            <button class="category-tab" data-category="17" onclick="selectCategory('17')">
                스포츠
            </button>
            <button class="category-tab" data-category="24" onclick="selectCategory('24')">
                엔터테인먼트
            </button>
            <button class="category-tab" data-category="25" onclick="selectCategory('25')">
                뉴스
            </button>
            <button class="category-tab" data-category="27" onclick="selectCategory('27')">
                교육
            </button>
            <button class="category-tab" data-category="28" onclick="selectCategory('28')">
                과학기술
            </button>
            <button class="category-tab" data-category="23" onclick="selectCategory('23')">
                코미디
            </button>
            <button class="category-tab" data-category="1" onclick="selectCategory('1')">
                영화
            </button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
            <button onclick="fetchTrendingVideos()" class="retry-button">다시 시도</button>
        </div>

        <div id="loadingMessage" class="loading-message" style="display: none;">
            <p>인급동 동영상을 불러오는 중...</p>
        </div>

        <div id="videoList" class="video-list"></div>
    </main>

    <script>
        // JavaScript 동적 로드
        (function() {
            const isFileProtocol = window.location.protocol === 'file:';
            const basePath = isFileProtocol ? '' : '/WJCstudio_web/';
            
            const script = document.createElement('script');
            script.src = basePath + 'app.js';
            
            // 스크립트 로드 완료 후 초기화 실행
            script.onload = function() {
                // [MY_LOG] 스크립트 로드 완료
                console.log('[MY_LOG] app.js 로드 완료');
                
                // app.js의 초기화 함수가 실행되도록 약간의 지연 후 확인
                setTimeout(() => {
                    if (typeof fetchTrendingVideos === 'function') {
                        // 이미 초기화되지 않았다면 수동으로 호출
                        const videoList = document.getElementById('videoList');
                        if (!videoList || videoList.children.length === 0) {
                            console.log('[MY_LOG] 수동으로 초기화 실행');
                            fetchTrendingVideos();
                        }
                    }
                }, 100);
            };
            
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
