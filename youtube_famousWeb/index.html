<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="유튜브 인급동 동영상을 실시간으로 확인하세요">
    <title>유튜브 인급동</title>
    <script>
        // GitHub Pages 경로 자동 감지 및 base 태그 설정
        (function() {
            const path = window.location.pathname;
            const parts = path.split('/').filter(Boolean);
            // 저장소 이름 감지 (index.html이 아닌 첫 번째 경로)
            const repoName = parts.length > 0 && parts[0] !== 'index.html' ? parts[0] : '';
            const basePath = repoName ? '/' + repoName + '/' : '/';
            
            // base 태그 생성 및 head 맨 앞에 삽입
            const base = document.createElement('base');
            base.href = basePath;
            if (document.head.firstChild) {
                document.head.insertBefore(base, document.head.firstChild);
            } else {
                document.head.appendChild(base);
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">유튜브 인급동</h1>
            <div class="header-info">
                <span class="update-info" id="updateInfo">마지막 업데이트: 아직 업데이트되지 않음</span>
                <button class="refresh-button" id="refreshButton" onclick="fetchTrendingVideos()">
                    새로고침
                </button>
            </div>
        </div>
        <div class="header-subtitle">
            YouTube가 지정한 인기 급상승 동영상 • 1시간마다 자동 갱신
        </div>
    </header>

    <main class="main-content">
        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
            <button onclick="fetchTrendingVideos()" class="retry-button">다시 시도</button>
        </div>

        <div id="loadingMessage" class="loading-message" style="display: none;">
            <p>인급동 동영상을 불러오는 중...</p>
        </div>

        <div id="videoList" class="video-list"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
